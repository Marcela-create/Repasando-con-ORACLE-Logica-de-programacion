    <h1>PROGRAMA CALCULAR EL IMC</h1>
   <h3> Entonces mi código se resumió a una función IMC con tres
     líneas a llamar a esa función con dos líneas.
      Lo puedo reutilizar las veces que yo quiera con 
      las personas que yo quiera.</h3> 
      <script>
         function saltarLinea(){
          document.write("<br>");
          document.write("<br>");
          document.write("<br>");
         }
         function imprimir(frase){
            document.write(frase);
            saltarLinea();
         } 
         function calcularImc(peso,altura,nombre){
            imc= (peso/(altura*altura))         
           imprimir("El IMC calculado de : " + nombre + " es : " + imc);    
         }
          calcularImc(71,1.72,"Christian");
          calcularImc(75,1.73,"Felipe");
          calcularImc(89,1.58,"María"); 
          
      </script>
</body>
