<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<body>
    <h1>Seguimos averiguando edades y hacemos promedios</h1>
    <script>    
    anho=2021
        document.write("<br><br>");
        document.write("Jimena tiene:" + (anho-2011)+"años");
        document.write("<br><br>");
        document.write("Paola tiene:" + (anho-1995)+"años");
        document.write("<br><br>");
        document.write("Laura tiene:" + (anho-2005)+"años");
        document.write("<br><br>");

        var edadJimena=10;
        var edadPaola=26;
        var edadLaura=16;
        var promedio= (edadJimena + edadPaola + edadLaura)/3;
        var nombre1= "Jimena";
        var nombre2= "Paola";
        var nombre3= "Laura";

        document.write( "El promedio de la edades de: "+ nombre1 + " , "+ nombre2 + " y " + nombre3 + " es : "+ (Math.round (promedio)));
        document.write("<br><br>");

    </script>
</body>
</html>
